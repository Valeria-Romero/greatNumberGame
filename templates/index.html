<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="flex justify-center col-6 mx-auto text-center">
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Welcome to the Great Number Game!</h1>
    <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">I am thinking of a number between 1 and 100</h2>
    <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Take a guess</h2>
    {% if guess != None:%}
        {%if guess == randomNumber:%}
            <div class="card bg-success">
                <p>Right!</p>
                <a href="/reset">Play again!</a>
            </div>
        {% endif %}
        {%if guess > randomNumber:%}
            <div class="card bg-danger">
                <p>Too high!</p>
            </div>
        {% endif %}
        {%if guess < randomNumber:%}
            <div class="card bg-danger">
                <p>Too low!</p>
            </div>
        {% endif %}
    {%endif%}
    <form action="/validateNumber" method="POST" id="guess" name="guess" class="bg-dark text-warning text-center p-5 rounded">
        <label for="number">Enter your guess</label>
        <input class="form-control" type="text" id="guess" name="guess" placeholder="type your guess"></input>
        <button type="submit" id="guess" name="guess" class="btn btn-warning">Submit</button>
    </form>
</body>
</html>
